<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Config Server - Ecosistema</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background-color: #f4f6f8;
          text-align: center;
          margin-top: 60px;
        }
        h1 {
          font-size: 2.5rem;
          color: #2c3e50;
        }
        p {
          font-size: 1.2rem;
          color: #555;
        }
        .btn {
          margin: 10px;
          padding: 12px 20px;
          font-size: 16px;
          border: none;
          border-radius: 6px;
          background-color: #2ecc71;
          color: white;
          cursor: pointer;
        }
        .btn:hover {
          background-color: #27ae60;
        }
        pre {
          background-color: #eee;
          text-align: left;
          max-width: 80%;
          margin: 20px auto;
          padding: 20px;
          border-radius: 8px;
          font-size: 14px;
          white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>üîß Config Server - Ecosistema</h1>
<p>Este microservicio expone configuraciones centralizadas v√≠a Spring Cloud.</p>
<button class="btn" onclick="callEndpoint('/actuator/info')">Ver info</button>
<button class="btn" onclick="callEndpoint('/actuator/health')">Ver health</button>
<button class="btn" onclick="callEndpoint('/actuator/env')">Ver variables de entorno</button>
<button class="btn" onclick="callEndpoint('/actuator/configprops')">Ver config props</button>

<pre id="response"></pre>

<script>
    async function callEndpoint(endpoint) {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('response').textContent = '‚ö†Ô∏è Error al llamar ' + endpoint + ':\n' + err;
      }
    }
</script>
</body>
</html>
